<form [formGroup]="loginForm" (submit)="login()">
    <mat-form-field>
        <input 
            type="text"
            matInput
            placeholder="Login..."
            formControlName="login"
        >
    </mat-form-field>

    <mat-form-field>
        <input
            type="password"
            matInput
            placeholder="Password..."
            formControlName="password"
        >
    </mat-form-field>
    
    <button 
        type="submit"
        [disabled]="isFormInvalid"
    >
        Login
    </button>
</form>
